<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="viewport-fit=cover, width=device-width, height=device-height, maximum-scale=1, minimum-scale=1, initial-scale=1, shrink-to-fit=no, user-scalable=0" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

		<title>Svelte components</title>

		<link rel="manifest" href="%sveltekit.assets%/manifest.json">
		<link rel="icon" href="%sveltekit.assets%/favicon.ico" sizes="48x48">
		<link rel="icon" href="%sveltekit.assets%/favicon.svg" sizes="any" type="image/svg+xml">
		<link rel="apple-touch-icon" href="%sveltekit.assets%/apple-touch-icon-180x180.png">

		%sveltekit.head%
	</head>

	<style>
		@layer reset, base, components, theme, utilities;

		.device-mobile {
			font-size: 80%;
		}
	
		body {
			font-family: system-ui, sans-serif;
		}
	
		body > div {
			display: contents;
		}
	
		/* Ensure icons resize along with font */
		.tabler-icon {
			width: 1.5rem;
			height: 1.5rem;
		}
	</style>

	<body data-sveltekit-preload-data="hover">
		<div>%sveltekit.body%</div>
	</body>
</html>
